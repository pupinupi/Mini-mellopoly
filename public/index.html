<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mellopoly</title>
<style>
body{background:black;margin:0;text-align:center;color:white;font-family:Arial}
#board{
width:90vw;
max-width:700px;
height:90vw;
max-height:700px;
margin:20px auto;
display:grid;
grid-template-columns:repeat(9,1fr);
grid-template-rows:repeat(9,1fr);
}
.cell{border:1px solid #333;overflow:hidden}
.cell img{width:100%;height:100%;object-fit:cover}
#center{
grid-column:2/span 7;
grid-row:2/span 7;
background:url("IMG_8954.jpeg") center/cover no-repeat;
border:4px solid gold;
}
</style>
</head>
<body>

<h2>Игрок 1: 30000 ₽</h2>
<h2>Игрок 2: 30000 ₽</h2>
<div id="board"></div>

<script>

const images = [

"Start.jpg",
"Minecraft.jpg",
"Dota2.jpg",
"CSGO.jpg",
"Luck.jpg",
"Moscow.jpg",
"Chance.jpg",
"Mellberries.jpg",
"TM.jpg",

"Mellbeer.jpg",
"Mellburger.jpg",
"Gomel.jpg",
"Luck.jpg",
"M-Taxi.jpg",
"M-Sharing.jpg",
"coin2000.jpg",

"Skip.jpg",
"YouTube.jpg",
"Kick.jpg",
"Luck.jpg",
"Kipr.jpg",
"Chance.jpg",
"ShaurMell.jpg",
"TM.jpg",

"AmAmAm.jpg",
"Luck.jpg",
"Chance.jpg",
"Mellbank.jpg",
"Mellcoin.jpg",
"MellstroyGame.jpg"

];

const board=document.getElementById("board");
const cells=new Array(81).fill(null);
let order=[];

// верх
for(let i=0;i<9;i++) order.push(i);
// право
for(let i=1;i<8;i++) order.push(i*9+8);
// низ
for(let i=8;i>=0;i--) order.push(8*9+i);
// лево
for(let i=7;i>0;i--) order.push(i*9);

for(let i=0;i<images.length;i++){
cells[order[i]]=images[i];
}

for(let i=0;i<81;i++){
let div=document.createElement("div");
div.className="cell";
if(cells[i]){
div.innerHTML=`<img src="${cells[i]}">`;
}
board.appendChild(div);
}

let center=document.createElement("div");
center.id="center";
board.appendChild(center);

</script>
</body>
</html>
