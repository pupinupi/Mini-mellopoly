<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">

  <div class="top-panel">
    <div class="currency">
      <img src="Images/coin.png" class="icon">
      <span id="money">1000</span>
    </div>

    <div class="luck">
      <img src="Images/luck.png" class="icon">
      <span id="luck-value">50%</span>
    </div>
  </div>

  <div class="cards-section">
    <h2>Карточки шансов</h2>

    <div class="cards">

      <div class="card">
        <img src="Images/card1.png">
        <button onclick="useCard(1)">Использовать</button>
      </div>

      <div class="card">
        <img src="Images/card2.png">
        <button onclick="useCard(2)">Использовать</button>
      </div>

      <div class="card">
        <img src="Images/card3.png">
        <button onclick="useCard(3)">Использовать</button>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
