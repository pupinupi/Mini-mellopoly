<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mell Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">

  <!-- Верхняя панель -->
  <div class="top-panel">
    <div class="currency">
      <img src="Images/coin.jpg" class="icon">
      <span id="money">30000</span>
    </div>
    <div class="luck">
      <img src="Images/luck.jpg" class="icon">
      <span id="luck-value">50%</span>
    </div>
  </div>

  <!-- Поле -->
  <div class="board" id="board"></div>

  <!-- Карточки -->
  <div class="cards-section">
    <h2>Карточки</h2>
    <div class="cards" id="cards"></div>
  </div>

  <!-- Действия -->
  <div class="actions">
    <button id="rollDice">Бросить кубик</button>
    <span id="diceResult"></span>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
